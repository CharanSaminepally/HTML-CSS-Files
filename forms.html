<!DOCTYPE html>
<html>
    <head><title>charan</title></head>
    
    <body>
        <form >
            
            <label for="firstname">First name:</label>
            <input type="text" id="firstname" name="firstname" placeholder="charan"><br><br>

            <label for="lastname">Last name:</label>
            <input type="text" id="lastname" name="lastname" placeholder="saminepally"><br><br>

            <label for="title">Title : &nbsp&nbsp&nbsp&nbsp</label>
            
            <input type="radio" value="Mr." id="Mr." name="title">
            <label>Mr.</label>
            <input type="radio" value="Mrs." id="Mrs." name="title">
            <label>Mrs.</label>
            <input type="radio" value="Miss." id="Miss" name="title">
            <label>Miss</label>
            <br><br>

            <label for="payment">Payment:</label>
            <select for="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="rupay">rupay</option>
                <option value="net banking">net banking</option>
            </select>
            <br><br>

            <label for="email">Email id : </label>
            <input type="email" id="email" name="id" placeholder="abc@xyz.com">
            <br><br>

            <label for="birthday">Birthday: </label>
            <input type="date" id="birthday" name="birthday">
            <br><br>

            <label for="quantity">Quantity : </label>
            <input type="number" id="quantity" name="quantity"
            min="0" max="10" value=1>
            <br><br>

            <label for="phone">Phonenumber :</label>
            <input type="tel" id="phone" name="phone">
            <br><br>

            <label for="password">Password : </label>
            <input type="password" id="password" name="password" maxlength="10">
            <br><br>

            <label for="slider">Slider: </label>
            1<input type="range" step="10" name ="slider" value=50>100
            <br><br>

            <label for="checkbox">Alive :</label>
            <input type="checkbox" id="checkbox" name="checkbox">
            <br><br>

            <label for="file">File:</label>
            <input type="file" id="file" name="file" accept=".txt">
            <br><br>

            <input type="reset">
            <input type = "submit"><br><br>
            
        </form>

    </body>
</html>
